---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <p><a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-info btn-sm active" role="button" aria-pressed="true">Read More</a></p>
    </article>
  {% endfor %}
</div>
